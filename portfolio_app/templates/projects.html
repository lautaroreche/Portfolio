<main id="projects" class="flex flex-col items-center gap-12 p-12">
    <h2 class="text-3xl md:text-4xl text-center font-semibold">Projects</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-14 max-w-[1000px]">
        {% for project in projects %}
            <div class="space-y-2 max-w-[500px] mx-auto">
                <div class="relative group w-full h-auto">
                    <img src="{{ project.image.url }}" alt="Project {{ project.title }} image" class="w-full h-auto object-cover">
                    <div class="absolute inset-0 flex flex-col items-center justify-center gap-8 bg-black/70 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        {% if project.public_url %}
                            <a href="{{ project.public_url }}" target="_blank" rel="noopener noreferrer" class="px-5 py-4 w-44 text-center bg-white hover:bg-blue-200 transition-colors border border-gray-300 shadow-md rounded-full">
                                View Project
                            </a>
                        {% endif %}
                        <a href="{{ project.repo_url }}" target="_blank" rel="noopener noreferrer"
                        class="px-5 py-4 w-44 text-center bg-white hover:bg-blue-200 transition-colors border border-gray-300 shadow-md rounded-full">
                            View Repository
                        </a>
                    </div>
                </div>
                <p class="text-gray-700">{{ project.type|upper }}</p>
                <h3 class="text-2xl">{{ project.title|upper }}</h3>
                <p class="text-gray-700">{{ project.tags|upper }}</p>
            </div>
        {% endfor %}
    </div>
</main>
