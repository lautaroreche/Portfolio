<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio web de Lautaro Reche">
    <meta name="keywords" content="portfolio, data analyst, data analytics, data viz, business intelligence, dashboards, Excel, SQL, Python, Power BI">
    <meta name="author" content="Lautaro Reche">
    <meta name="robots" content="index, follow">
    <title>Lautaro Reche | Data Analyst & BI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mozilla+Text:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body class="text-black overflow-x-hidden">
    <header>
        <nav class="fixed top-0 right-0 flex md:justify-center p-4 w-full h-auto z-50">
            <button id="menu-toggle" class="md:hidden text-4xl z-40" aria-label="Menu icon">
                <i class="fas fa-bars cursor-pointer px-4 py-3 border border-gray-300 shadow-md bg-white hover:bg-blue-200 hover:border-blue-300 transition-colors rounded-full"></i>
            </button>
            <ul id="mobile-menu" class="fixed md:static inset-0 md:inset-auto -translate-y-full md:translate-y-0 bg-white flex flex-col md:flex-row justify-center items-center gap-10 md:gap-1 px-3 py-5 text-2xl md:text-lg font-semibold text-black border border-gray-300 shadow-md md:rounded-full transition-transform duration-500 z-30">
                <li><a href="#home" class="px-4 py-2 rounded-full border border-white hover:bg-blue-200 hover:border-blue-300 hover:shadow-sm transition-colors">Home</a></li>
                <li><a href="#projects" class="px-4 py-2 rounded-full border border-white hover:bg-blue-200 hover:border-blue-300 hover:shadow-sm transition-colors">Projects</a></li>
                <li><a href="#technologies" class="px-4 py-2 rounded-full border border-white hover:bg-blue-200 hover:border-blue-300 hover:shadow-sm transition-colors">Technologies</a></li>
                <li><a href="#experience" class="px-4 py-2 rounded-full border border-white hover:bg-blue-200 hover:border-blue-300 hover:shadow-sm transition-colors">Experience</a></li>
                <li><a href="#contact" class="px-4 py-2 rounded-full border border-white hover:bg-blue-200 hover:border-blue-300 hover:shadow-sm transition-colors">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="relative flex flex-col items-center justify-center gap-4 md:gap-8 px-12 md:px-40 pt-20 text-white" style="height: calc(var(--vh, 1vh) * 100);">
        <div class="absolute inset-0 -z-10">
            <img src="https://res.cloudinary.com/dbmamjgiv/image/upload/v1769091111/pexels-markus-winkler-1430818-19891030_1_p2ueng.jpg" alt="Background image" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-black/85"></div>
        </div>
        <h1 class="text-4xl sm:text-5xl md:text-7xl text-center font-semibold">I'm <span class="text-blue-400">Lautaro Reche</span></h1>
        <p class="text-xl md:text-2xl text-center max-w-md md:max-w-2xl font-semibold">Data Analyst and Business Intelligence professional.</p>
        <a href="#projects" class="absolute bottom-8 left-1/2 -translate-x-1/2 text-2xl animate-bounce transition-transform duration-500">
            <i class="fa-solid fa-chevron-down"></i>
        </a>
    </section>

    <main id="projects" class="flex flex-col items-center gap-12 p-12">
        <h2 class="text-3xl md:text-4xl text-center font-semibold">Projects</h2>
        <div id="projects-container" class="grid grid-cols-1 md:grid-cols-2 gap-12 md:gap-20 max-w-[900px]">
        
        </div>
    </main>

    <section id="technologies" class="flex flex-col items-center gap-12 p-12 bg-blue-200">
        <h2 class="text-3xl md:text-4xl text-center font-semibold">Technologies</h2>
        <div id="technologies-container" class="max-w-[800px]">
            <ul class="flex justify-center items-center gap-3 md:gap-4 flex-wrap">
                
            </ul>
        </div>
    </section>

    <section id="experience" class="flex flex-col items-center gap-12 p-12">
        <h2 class="text-3xl md:text-4xl text-center font-semibold">Experience</h2>
        <div class="flex flex-col items-center gap-14">
        </div>
    </section>

    <footer id="contact" class="flex flex-col items-center justify-between p-12 bg-blue-200">
        <div class="flex flex-col justify-center gap-8">
            <h2 class="text-3xl md:text-4xl text-center font-semibold">Contact me</h2>
            <ul class="flex justify-center gap-4">
                <li>
                    <a href="mailto:lautaroreche1@gmail.com" aria-label="Mail button">
                        <i class="fa-solid fa-envelope text-4xl text-red-500 p-4 md:p-6 border border-blue-200 shadow-md bg-white hover:bg-blue-50 hover:border-blue-300 transition-colors rounded-lg"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/lautaroreche/" target="_blank" rel="noreferrer noopener" aria-label="LinkedIn button">
                        <i class="fa-brands fa-linkedin text-4xl text-blue-500 p-4 md:p-6 border border-blue-200 shadow-md bg-white hover:bg-blue-50 hover:border-blue-300 transition-colors rounded-lg"></i>
                    </a>
                </li>
            </ul>
            <p class="text-2xl text-center max-w-xl font-semibold">Hope we can work together!</p>
        </div>
        <hr class="mx-auto my-8 w-10/12 text-gray-100">
        <p class="text-lg text-center font-semibold">&copy; <span id="year"></span> - Lautaro Reche</p>
    </footer>

    <script src="script.js"></script>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        const toggleButton = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        let isOpen = false;
        toggleButton.addEventListener('click', () => {
            isOpen = !isOpen;
            mobileMenu.classList.toggle('translate-y-0', isOpen);
            mobileMenu.classList.toggle('-translate-y-full', !isOpen);
        });
        mobileMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                isOpen = false;
                mobileMenu.classList.remove('translate-y-0');
                mobileMenu.classList.add('-translate-y-full');
            });
        });

        function scrollToSection(id) {
            const target = document.getElementById(id);
            if (target) target.scrollIntoView({ behavior: 'smooth' });
        }

        function setViewportHeight() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        window.addEventListener('resize', setViewportHeight);
        window.addEventListener('orientationchange', setViewportHeight);
        setViewportHeight();
    </script>

<script>
    async function loadProjects() {
        try {
            const res = await fetch('json/projects.json');
            const projects = await res.json();
            const container = document.querySelector('#projects-container');
        
            projects.forEach(project => {
                const html = `
                    <div class="space-y-3 max-w-[500px] mx-auto">
                        <div class="relative group w-full h-auto shadow-sm">
                            ${project.public_url ? 
                                `<a href="${project.public_url}" target="_blank" rel="noopener noreferrer">
                                    <img src="${project.image}" alt="Project ${project.title} image" class="w-full h-auto object-cover">
                                </a>` : 
                                `<img src="${project.image}" alt="Project ${project.title} image" class="w-full h-auto object-cover">`
                            }
                            <p class="absolute top-0 left-0 px-5 py-2 text-lg font-semibold border bg-blue-50 border-transparent rounded-br-3xl z-20">
                                ${project.type}
                            </p>
                            ${project.public_url ? `
                            <a href="${project.public_url}" target="_blank" rel="noopener noreferrer" class="absolute bottom-0 left-0 px-5 py-2 bg-blue-50 border border-transparent text-lg font-semibold hover:bg-blue-200 hover:border-blue-300 rounded-tr-3xl z-20">View project</a>
                            ` : ''}
                            <a href="${project.repo_url}" target="_blank" rel="noopener noreferrer" class="absolute bottom-0 right-0 px-5 py-2 bg-blue-50 border border-transparent hover:bg-blue-200 hover:border-blue-300 text-lg rounded-tl-3xl z-20 flex items-center justify-center"> 
                            <i class="fa-brands fa-github text-2xl"></i>
                            </a>
                        </div>
                        <div>
                            ${project.public_url ? `
                            <a href="${project.public_url}" target="_blank" rel="noopener noreferrer"
                                class="inline-block">
                                <h3 class="text-xl md:text-2xl font-semibold">
                                ${project.title.toUpperCase()}
                                </h3>
                            </a>
                            ` : `
                            <h3 class="text-xl md:text-2xl font-semibold">
                                ${project.title.toUpperCase()}
                            </h3>
                            `}
                            <p class="md:text-lg text-gray-700">
                            ${project.tags}
                            </p>
                        </div>
                    </div>
                    `;

            container.innerHTML += html;
            });
        } catch (err) {
            console.error("Error loading projects:", err);
        }
    }
    
    async function loadTechnologies() {
        try {
            const res = await fetch('json/technologies.json');
            const technologies = await res.json();
            const container = document.querySelector('#technologies-container ul');

            technologies.forEach(tech => {
            const html = `
                <li class="flex items-center gap-2 px-4 py-2 bg-white border border-blue-200 rounded-full shadow-md hover:border-blue-300">
                    <img src="${tech.image}" alt="${tech.name}" class="h-8 w-8" title="${tech.name} technology logo">
                    <p class="md:text-lg">${tech.name}</p>
                </li>
            `;
            container.innerHTML += html;
            });
        } catch (err) {
            console.error("Error loading technologies:", err);
        }
    }

    async function loadExperience() {
        try {
            const res = await fetch('json/experience.json');
            const experiences = await res.json();
            const container = document.querySelector('#experience .flex.flex-col.items-center.gap-14');

            experiences.forEach(exp => {
            const html = `
                <div class="flex flex-col md:flex-row gap-4 w-full max-w-[800px]">
                    <img src="${exp.image}" alt="${exp.company} logo" class="size-16 rounded-lg">
                    <div class="flex flex-col gap-4">
                        <div class="flex flex-col gap-1 md:text-lg">
                            <p class="text-2xl">${exp.title}</p>
                            <p>${exp.company}</p>
                            <p class="text-gray-700">${exp.start_date} - ${exp.end_date}</p>
                            <p class="text-gray-700">${exp.location}</p>
                        </div>
                        <ul class="!list-disc pl-5 md:text-lg space-y-1">
                            ${exp.description.map(d => `<li>${d}</li>`).join('')}
                        </ul>
                    </div>
                </div>
            `;
            container.innerHTML += html;
            });
        } catch (err) {
            console.error("Error loading experience:", err);
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        loadProjects();
        loadTechnologies();
        loadExperience();
    });
    </script>    
</body>
</html>
