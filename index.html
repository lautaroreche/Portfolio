<body class="m-0 p-0 box-border text-black overflow-x-hidden">

            <ul id="mobile-menu" class="fixed md:static inset-0 md:inset-auto -translate-y-full md:translate-y-0 bg-white flex flex-col md:flex-row justify-center items-center gap-10 md:gap-1 px-3 py-5 text-2xl md:text-lg font-semibold text-black border border-gray-300 shadow-md md:rounded-full transition-transform duration-500 z-30">
                <li><a href="#home" class="nav-link px-4 py-2 rounded-full border border-white hover:bg-blue-200 hover:border-blue-300 hover:shadow-sm transition-colors">Home</a></li>
                <li><a href="#projects" class="nav-link px-4 py-2 rounded-full border border-white hover:bg-blue-200 hover:border-blue-300 hover:shadow-sm transition-colors">Projects</a></li>
                <li><a href="#technologies" class="nav-link px-4 py-2 rounded-full border border-white hover:bg-blue-200 hover:border-blue-300 hover:shadow-sm transition-colors">Technologies</a></li>
                <li><a href="#experience" class="nav-link px-4 py-2 rounded-full border border-white hover:bg-blue-200 hover:border-blue-300 hover:shadow-sm transition-colors">Experience</a></li>
                <li><a href="#contact" class="nav-link px-4 py-2 rounded-full border border-white hover:bg-blue-200 hover:border-blue-300 hover:shadow-sm transition-colors">Contact</a></li>

    <section id="home" class="relative flex flex-col items-center justify-center gap-6 md:gap-8 px-14 md:px-28 pt-20 text-white" style="height: calc(var(--vh, 1vh) * 100);">
        <div class="absolute inset-0 -z-10">
            <img src="https://res.cloudinary.com/dbmamjgiv/image/upload/v1769761993/background_water_cwybxx.webp" alt="Background image" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-black/85"></div>
        </div>
        <h1 class="text-6xl md:text-7xl text-center font-semibold">I'm <span class="text-blue-400">Lautaro Reche</span></h1>
        <p class="text-3xl text-center max-w-md md:max-w-2xl font-semibold">Information Systems Professional</p>
        <a href="https://www.linkedin.com/in/lautaroreche/" target="_blank" rel="noreferrer noopener" class="flex items-center justify-center w-20 h-20 text-4xl text-blue-500 border border-blue-200 shadow-md bg-white rounded-full hover:bg-blue-50 hover:border-blue-300 hover:scale-105 transition-transform duration-300 ease-out" aria-label="LinkedIn button">
            <i class="fa-brands fa-linkedin"></i>
        </a>
        <a href="#projects" class="absolute bottom-8 left-1/2 -translate-x-1/2 text-2xl animate-bounce transition-transform duration-500">

    <main id="projects" class="flex flex-col items-center gap-12 py-16 px-12">
        <h2 class="text-3xl md:text-5xl text-center font-semibold">Projects</h2>
        <div id="projects-container" class="grid grid-cols-1 md:grid-cols-2 gap-12 md:gap-20 max-w-[900px]"></div>
    </main>

    <section id="technologies" class="flex flex-col items-center gap-12 py-24 px-12 bg-blue-200">
        <h2 class="text-3xl md:text-5xl text-center font-semibold">Technologies</h2>
        <div id="technologies-container" class="max-w-[800px]">
            <ul class="flex justify-center items-center gap-3 md:gap-4 flex-wrap"></ul>
        </div>
    </section>

    <section id="experience" class="flex flex-col items-center gap-12 py-16 px-12">
        <h2 class="text-3xl md:text-5xl text-center font-semibold">Experience</h2>
        <div class="flex flex-col items-center gap-14"></div>
    </section>

    <footer id="contact" class="flex flex-col items-center justify-between gap-2 py-24 px-12 bg-blue-200">
        <div class="flex flex-col justify-center gap-10">
            <h2 class="text-3xl md:text-5xl text-center font-semibold">Contact me</h2>
            <ul class="flex justify-center gap-4">
                <li>
                    <a href="mailto:lautaroreche1@gmail.com" class="flex items-center justify-center w-20 h-20 text-4xl text-red-500 border border-blue-200 shadow-md bg-white rounded-full hover:bg-blue-50 hover:border-blue-300 hover:scale-105 transition-transform duration-300 ease-out" aria-label="Mail button">
                        <i class="fa-solid fa-envelope"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/lautaroreche/" target="_blank" rel="noreferrer noopener" class="flex items-center justify-center w-20 h-20 text-4xl text-blue-500 border border-blue-200 shadow-md bg-white rounded-full hover:bg-blue-50 hover:border-blue-300 hover:scale-105 transition-transform duration-300 ease-out" aria-label="LinkedIn button">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                </li>
            </ul>
            <p class="text-2xl text-center max-w-xl font-semibold">Letâ€™s build something great together!</p>
        </div>
        <hr class="mx-auto my-8 w-10/12 text-gray-100">
        <p class="text-lg text-center font-semibold">&copy; <span id="year"></span> - Lautaro Reche</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('year').textContent = new Date().getFullYear();
            setViewportHeight();
            window.addEventListener('resize', setViewportHeight);

            const toggleButton = document.getElementById('menu-toggle');
            const mobileMenu = document.getElementById('mobile-menu');
            const navLinks = document.querySelectorAll('#mobile-menu .nav-link');
            let isOpen = false;

            const updateActiveLink = (id) => {
                navLinks.forEach(link => {
                    link.classList.toggle('nav-link-active', link.getAttribute('href') === `#${id}`);
                });
            };

            toggleButton.addEventListener('click', () => {
                isOpen = !isOpen;
                mobileMenu.classList.toggle('translate-y-0', isOpen);
                mobileMenu.classList.toggle('-translate-y-full', !isOpen);
            });

            document.addEventListener('click', (e) => {
                const link = e.target.closest('a[href^="#"]');
                if (link) {
                    e.preventDefault();
                    const targetId = link.getAttribute('href');
                    const targetElement = document.querySelector(targetId);

                    if (targetElement) {
                        targetElement.scrollIntoView({ behavior: 'smooth' });
                        history.pushState(null, null, ' ');
                    }

                    if (isOpen) {
                        isOpen = false;
                        mobileMenu.classList.remove('translate-y-0');
                        mobileMenu.classList.add('-translate-y-full');
                    }
                }
            });

            const observerOptions = {
                root: null,
                rootMargin: '-25% 0px -65% 0px',
                threshold: 0
            };

            const observerCallback = (entries) => {
                const isAtBottom = (window.innerHeight + window.scrollY) >= document.body.offsetHeight - 80;
                if (isAtBottom) return;

                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        updateActiveLink(entry.target.id);
                    }
                });
            };

            const observer = new IntersectionObserver(observerCallback, observerOptions);
            document.querySelectorAll('section, main, footer').forEach(section => {
                if (section.id) observer.observe(section);
            });

            window.addEventListener('scroll', () => {
                const scrollPosition = window.innerHeight + window.scrollY;
                const bodyHeight = document.body.offsetHeight;
                const isAtBottom = scrollPosition >= bodyHeight - 50;

                if (isAtBottom) {
                    updateActiveLink('contact');
                } else {
                    const currentSection = [...document.querySelectorAll('section, main, footer')]
                        .reverse()
                        .find(el => el.getBoundingClientRect().top < window.innerHeight / 2);
                    
                    if (currentSection && currentSection.id) {
                        updateActiveLink(currentSection.id);
                    }
                }
            });

            loadProjects();
            loadTechnologies();
            loadExperience();
        });

        function setViewportHeight() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        async function loadProjects() {
            try {
                const res = await fetch('json/projects.json');
                const projects = await res.json();
                const container = document.querySelector('#projects-container');
                container.innerHTML = projects.map(project => `
                    <div class="space-y-3 max-w-[500px] mx-auto">
                        <div class="relative group w-full h-auto shadow-sm">
                            ${project.public_url ? `<a href="${project.public_url}" target="_blank" rel="noopener"><img src="${project.image}" alt="${project.title}" class="w-full h-auto object-cover"></a>` : `<img src="${project.image}" alt="${project.title}" class="w-full h-auto object-cover">`}
                            <p class="absolute top-0 left-0 px-5 py-2 text-lg font-semibold border bg-blue-50 border-transparent rounded-br-3xl z-20">${project.type}</p>
                            ${project.public_url ? `<a href="${project.public_url}" target="_blank" rel="noopener" class="absolute bottom-0 left-0 px-5 py-2 bg-blue-50 border border-transparent text-lg font-semibold hover:bg-blue-200 hover:border-blue-300 rounded-tr-3xl z-20">View project</a>` : ''}
                            <a href="${project.repo_url}" target="_blank" rel="noopener" class="absolute bottom-0 right-0 px-5 py-2 bg-blue-50 border border-transparent hover:bg-blue-200 hover:border-blue-300 text-lg rounded-tl-3xl z-20 flex items-center justify-center"><i class="fa-brands fa-github text-2xl"></i></a>
                        </div>
                        <div>
                            ${project.public_url ? `<a href="${project.public_url}" target="_blank" class="inline-block"><h3 class="text-xl md:text-2xl font-semibold">${project.title.toUpperCase()}</h3></a>` : `<h3 class="text-xl md:text-2xl font-semibold">${project.title.toUpperCase()}</h3>`}
                            <p class="md:text-lg text-gray-700">${project.tags}</p>
                        </div>
                    </div>
                `).join('');
            } catch (err) { console.error(err); }
        }

        async function loadTechnologies() {
            try {
                const res = await fetch('json/technologies.json');
                const techs = await res.json();
                const container = document.querySelector('#technologies-container ul');
                container.innerHTML = techs.map(tech => `
                    <li class="flex items-center gap-2 px-4 py-2 bg-white border border-blue-200 rounded-full shadow-md hover:border-blue-300 transition-colors">
                        <img src="${tech.image}" alt="${tech.name}" class="h-8 w-8">
                        <p class="md:text-lg">${tech.name}</p>
                    </li>
                `).join('');
            } catch (err) { console.error(err); }
        }

        async function loadExperience() {
            try {
                const res = await fetch('json/experience.json');
                const experiences = await res.json();
                const container = document.querySelector('#experience .flex.flex-col.items-center.gap-14');
                container.innerHTML = experiences.map(exp => `
                    <div class="flex flex-col md:flex-row gap-1 md:gap-4 w-full max-w-[800px]">
                        <img src="${exp.image}" alt="${exp.company}" class="size-16 rounded-lg">
                        <div class="flex flex-col gap-4">
                            <div class="flex flex-col gap-1 md:text-lg">
                                <p class="text-2xl font-semibold">${exp.title}</p>
                                <p>${exp.company}</p>
                                <p class="text-gray-700">${exp.start_date} - ${exp.end_date}</p>
                                <p class="text-gray-700">${exp.location}</p>
                            </div>
                            <ul class="list-disc pl-5 md:text-lg space-y-1">
                                ${exp.description.map(d => `<li>${d}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                `).join('');
            } catch (err) { console.error(err); }
        }
    </script>
</body>
